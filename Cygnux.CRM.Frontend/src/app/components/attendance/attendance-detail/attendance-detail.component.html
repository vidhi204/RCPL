<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                    <h4 class="mb-sm-0">Attendance</h4>
                </div>
            </div>
        </div>

        <div class="row mb-3 d-flex">
            <div class="col-1">
                <label class="col-form-label">Date Range</label>
            </div>
            <div class="col-5">
                <div class="form-group mb-3">
                    <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker
                        [(ngModel)]="dateRange" (bsValueChange)="getCustomerfilters($event,userIdData)"
                        [bsConfig]="{ ranges: ranges ,containerClass: 'theme-dark-blue' ,rangeInputFormat: 'DD.MM.YYYY', dateInputFormat:
                     'DD.MM.YYYY'}">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-1">
                <label class="col-form-label">Search By User</label>
            </div>
            <div class="col-5">
                <ng-select [items]="users" bindLabel="name" bindValue="name" [(ngModel)]="userIdData" 
                (change)="getCustomerfilters(dateRange,userIdData) "  placeholder="Search Attendees" [clearable]="true" [searchable]="true">
                </ng-select>
            </div>
        </div>
        <app-card-list [getfilter]="getfilter"></app-card-list>
        <div class="col-12 text-end">
            <button class="button" class="btn btn-success me-4" (click)="onAttendance('punchIn')"
                [disabled]="!ispunchIn">Punch In</button>
            <button class="button" class="btn btn-danger" (click)="onAttendance('punchOut')"
                [disabled]="ispunchOut">Punch Out</button>
        </div>
    </div>
</div>
